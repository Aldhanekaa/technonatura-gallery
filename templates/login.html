<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css"
      rel="stylesheet"
    />
    <title>TechnoNatura User Gallery Feature</title>
  </head>
  <body>
    <main class="form-signin">
      <form class="text-center">
        <img
          class="mb-4 text-center"
          src="https://www.technonatura.sch.id/sites/default/files/logo-trans-techno-2.png"
          alt=""
          width="200"
          height="90"
        />

        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Sign in to TechnoNatura Account
        </button>
        <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
      </form>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
